<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3>Crear o Editar Noticias</h3>
      </div>
      <div class="card-body">

        <form class="form-line" novalidate (ngSubmit)="save()" [formGroup]="formEdit">

          <input type="hidden" formControlName="id">

          <div class="form-group">
            <label class="col-md-4"><strong>Título</strong></label>
            <div class="col-md-12">
              <input class="form-control form-control-line"
                     type="text"
                     formControlName="titulo">
            </div>
          </div>


          <div class="form-group">
            <label class="col-md-4"><strong>Descripción</strong></label>
            <div class="col-md-12">

              <textarea class="form-control form-control-line" formControlName="descripcion" cols="30" rows="10"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4"><strong>Imagen princiapl</strong></label>
            <div *ngIf="noticia.id != undefined ">
              <img src="/api/imagen/news/{{noticia.imagenPrincipal}}" alt="Imagen noticia" width="100%">
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <div *ngIf="currentFileUpload" class="progress">
                  <div class="progress-bar progress-bar-info progress-bar-striped"
                       role="progressbar"
                       attr.aria-valuenow="{{progress.percentage}}"
                       aria-valuemin="0" aria-valuemax="100"
                       [ngStyle]="{width:progress.percentage+'%'}">
                    {{progress.percentage}}%
                  </div>
                </div>

                <label class="btn btn-default">
                  <input type="file" (change)="selectFile($event)">
                </label><br>
                <small>
                  <strong> Las dimensiones optimas de la images es 600x300 pixeles. El tamaño de la imagen no debe sobrepasar 1MB de peso.</strong>
                </small>

              </div>
            </div>
          </div>

        </form>

        <div class="form-group">
          <label class="col-md-4"><strong>Contenido</strong></label>
          <div class="col-md-12">
            <ckeditor [(ngModel)]="newsContent.editorData"></ckeditor>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success" (click)="save()" >Enviar</button>
        </div>





      </div>
    </div>
  </div>
</div>
