<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3>Noticias</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-9">
          </div>
          <div class="col-md-3 text-right">
            <button class="btn btn-success" (click)="createNews()" >Crear</button>
          </div>
        </div>

        <table class="table table-striped mt-3">
          <thead>
          <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Publicado</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of noticias">
            <td>{{ item.id }}</td>
            <td>{{ item.titulo }}</td>
            <td>{{ item.descripcion }}</td>
            <td>{{item.createdAt | date: 'fullDate' }}</td>
            <td>
              <a class="btn btn-info" routerLink="/admin/lista-noticias/update/{{item.id}}" >Editar</a>
              <button class="btn btn-danger" (click)="deleteNews(item.id)" >Eliminar</button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="text-center ">

          <ngb-pagination class="d-flex justify-content-center"
            [(page)]="page"
            [pageSize]="itemsPerPage" [maxSize]="5" [boundaryLinks]="true"
            [collectionSize]="totalNews"  [rotate]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>

      </div>
    </div>
  </div>
</div>
