 <div class="card">
	<div class="card-body">
		<h4 class="card-title">Registro de Institución</h4>
		<form class="form-material m-t-40"
				name="institucionForm"
				id="institucionForm"
				(ngSubmit)="institucionForm.form.valid && onSubmitForm()"
				#institucionForm="ngForm"
				novalidate>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text"
                   class="form-control"
                   name="nombre"
                   [(ngModel)]="institucion.nombre"
                   #nombre="ngModel"
                   required >
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Nit</label>
            <input type="text"
                   class="form-control"
                   name="nit"
                   [(ngModel)]="institucion.nit"
                   #nit="ngModel"
                   required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Dirección</label>
            <input type="text"
                   class="form-control"
                   name="direccion"
                   [(ngModel)]="institucion.direccion"
                   #direccion="ngModel"
                   required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Latitud</label>
            <input type="number"
                   class="form-control"
                   name="latitud"
                   [(ngModel)]="institucion.latitud"
                   #latitud="ngModel"
                   required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Longitud</label>
            <input type="number"
                   class="form-control"
                   name="longitud"
                   [(ngModel)]="institucion.longitud"
                   #longitud="ngModel"
                   required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Telefono</label>
            <input type="text"
                   class="form-control"
                   name="telefono"
                   [(ngModel)]="institucion.telefono"
                   #telefono="ngModel"
                   required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Sitio web</label>
            <input type="text"
                   class="form-control"
                   name="web"
                   [(ngModel)]="institucion.url"
                   #web="ngModel"
                   required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Email</label>
            <input type="email"
                   class="form-control"
                   name="email"
                   [(ngModel)]="institucion.email"
                   #email="ngModel"
                   required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   [(ngModel)]="institucion.password"
                   #password="ngModel"
                   required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Tipo institución</label>
            <select class="form-control"
                    name="tipoInstitucion"
                    [(ngModel)]="institucion.tipoInstitucion.id"
                    #tipoInstitucion="ngModel"
                    required>
              <option value="1">Universidad</option>
              <option value="2">Instituto</option>
              <option value="3">Clubes</option>
              <option value="4">Financiera</option>
            </select>
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label>Descripción</label>
            <textarea class="form-control"
                      rows="3"
                      name="descripción"
                      [(ngModel)]="institucion.descripcion"
                      #descripcion="ngModel"
                      required></textarea>
          </div>
        </div>
      </div>

			<div>
				<button type="submit" class="btn btn-info" >Crear Institución</button>
			</div>

		</form>
	</div>
</div>
