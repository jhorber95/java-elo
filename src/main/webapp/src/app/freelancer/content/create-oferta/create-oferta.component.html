 <div class="card">
	<div class="card-body">
		<small>(*)Campos obligatorios</small>
		<form class="form-material m-t-40"
				name="ofertaForm"
				id="ofertaForm"
				(ngSubmit)="ofertaForm.form.valid && onSubmitForm()"
				#ofertaForm="ngForm"
				novalidate>

			<div class="form-group">
				<label><strong> Título*</strong></label>
				<input type="text" 
						class="form-control"
						name="titulo"
						[(ngModel)]="oferta.titulo"
						#titulo="ngModel"
						required > 
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label><strong> Teléfono*</strong></label>
						<input type="text" 
								class="form-control"
								name="telefono"
								[(ngModel)]="oferta.telefono"
								#telefono="ngModel"
								required> 
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label><strong> Categoria*</strong></label>
						<select class="form-control"
								name="categoria"
								[(ngModel)]="oferta.categoria.id"
								#categoria="ngModel"
								required>
							<option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.nombre}}</option>
						</select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label><strong> Jornada*</strong></label>
						<select class="form-control"
								name="jornada"
								[(ngModel)]="oferta.jornada.id"
								#jornada="ngModel"
								required>
							<option value="1" >Diurna</option>
							<option value="2" >Nocturna</option>
							<option value="3" >Fin de semana</option>
						</select>
					</div>
					
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label><strong> Modalidad*</strong></label>
						<select class="form-control"
								name="modalidad"
								[(ngModel)]="oferta.modalidad.id"
								#modalidad="ngModel"
								required>
							<option value="1" >Presencial</option>
							<option value="2" >Distancia</option>
							<option value="3" >Virtual</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label><strong> Precio*</strong></label>
				<input type="number" 
						class="form-control"
						name="precio"
						[(ngModel)]="oferta.precio"
						#precio="ngModel"
						required> 
			</div>
			
			

			

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label><strong> Tipo oferta*</strong></label>
						<select class="form-control"
								name="tipoOferta"
								[(ngModel)]="oferta.tipoOferta.id"
								#tipoOferta="ngModel"
								required>
							<option *ngFor="let tipoOferta of tipoOfertas" value="{{tipoOferta.id}}">{{tipoOferta.nombre}}</option>
							
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label><strong> Municipio*</strong></label>
						<select class="form-control"
								name="municipio"
								[(ngModel)]="oferta.municipio.id"
								#municipio="ngModel"
								required>
							<option *ngFor="let municipio of municipios" value="{{municipio.id}}">{{municipio.nombre}}</option>
							
						</select>
					</div>
				</div>
			</div>

			


			<div class="form-group">
				<label><strong> Descripción</strong></label>
				<textarea class="form-control" 
							rows="5"
							name="descripción"
							[(ngModel)]="oferta.descripcion"
							#descripcion="ngModel"
							required></textarea>
			</div>
			<div *ngIf="!submitForm">
				<button type="submit" class="btn btn-success" >Enviar</button>
			</div>

		</form>
		
		<br>
		<br>

		<div *ngIf="submitForm">
			<div class="form-group">
				<div *ngIf="currentFileUpload" class="progress">
		            <div class="progress-bar progress-bar-info progress-bar-striped"
		                  role="progressbar" 
		                  attr.aria-valuenow="{{progress.percentage}}"
		                  aria-valuemin="0" aria-valuemax="100"
		                  [ngStyle]="{width:progress.percentage+'%'}">
		                  {{progress.percentage}}%
		            </div>
		        </div>
         
        <label class="btn btn-default">
          <input type="file" (change)="selectFile($event)">
        </label>
        <small>Las dimensiones optimas de la images es 600x300 pixeles</small>
         
        <button class="btn btn-success" [disabled]="!selectedFiles"
          (click)="upload()">Subir imagen</button>
			</div>
		</div>
	</div>
</div>
