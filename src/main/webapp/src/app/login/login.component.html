
 <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-background.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material m-t-80" id="loginform" name="loginform" (ngSubmit)="loginform.form.valid && login()" #loginform="ngForm" novalidate>
                    <a [routerLink]="['/']" class="text-center db"><img src="assets/images/logo/estudialoContraste.png" alt="Home" /><br/></a>
                    <div class="form-group m-t-40" [ngClass]="{ 'has-danger': loginform.submitted && !email.valid }">
                      <input class="form-control" type="email" required="" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" email>
                      <div class="form-control-feedback" *ngIf="loginform.submitted && !email.valid">
                        <font style="vertical-align: inherit;">
                          <font style="vertical-align: inherit;">¡El email es obligatorio!</font>
                        </font>
                      </div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-danger': loginform.submitted && !password.valid }">
                      <input class="form-control" type="password" required="" minlength="5" maxlength="20" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel">
                      <div *ngIf="password.errors">
                        <div class="form-control-feedback" *ngIf="loginform.submitted && password.errors.required && !password.valid">
                          <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">¡La contraseña es obligatoria!</font>
                          </font>
                        </div>
                        <div class="form-control-feedback" *ngIf="loginform.submitted && password.errors.minlength && !password.valid">
                          <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">¡Constraseña demasiado corta!</font>
                          </font>
                        </div>
                      </div>

                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Recuérdame </label>
                            </div>
                            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
                                <i class="fa fa-lock m-r-5"></i> Olvidé mi contraseña
                            </a> 
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12  col-md-10 offset-md-1">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" [disabled]="loading">Iniciar Sesión</button>
                        </div>
                    </div>
                    <div *ngIf="error" class="alert alert-danger"> <i class="fa fa-ban"></i> {{error}}
                      <button (click)="restartNotification()" type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
                    </div>
                  <div *ngIf="exito" class="alert alert-success"> <i class="fa fa-check-circle"></i> {{exito}}
                    <button (click)="restartNotification()" type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
                  </div>
                    <!--<div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
                        </div>
                    </div>-->
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            ¿No tienes una cuenta? <a href="pages-register2.html" class="text-primary m-l-5" [routerLink]="['/registrate']"><b>Regístrate</b></a>
                        </div>
                    </div>
                </form>
                <!--
                    ========================================================================================================
                                                        Form recovery password
                    ========================================================================================================

                -->

                <form class="form-horizontal" 
                    id="recoverform" 
                    name="recoverform" 
                    (ngSubmit)="recoverform.form.valid && resetPassword()" 
                    #recoverform="ngForm" 
                    novalidate >

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recuperar contraseña</h3>
                            <p class="text-muted">¡Ingrese su correo electrónico y le enviaremos las instrucciones! </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" required="" placeholder="Email"
                                    name="emailReset"
                                    [(ngModel)] = "emailToResetPassword"
                                    #emailReset= "ngModel">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-success btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Recuperar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
